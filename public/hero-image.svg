<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#heroGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="80" fill="rgba(56,189,248,0.1)"/>
  <circle cx="1000" cy="450" r="120" fill="rgba(56,189,248,0.05)"/>
  <circle cx="1100" cy="200" r="60" fill="rgba(56,189,248,0.08)"/>
  
  <!-- Central glow effect -->
  <circle cx="600" cy="300" r="200" fill="url(#glowGradient)"/>
  
  <!-- File transfer visualization -->
  <g transform="translate(400, 250)">
    <!-- Device 1 -->
    <rect x="0" y="0" width="80" height="60" rx="8" fill="#374151" stroke="#38bdf8" stroke-width="2"/>
    <rect x="10" y="10" width="60" height="40" rx="4" fill="#1f2937"/>
    <circle cx="40" cy="30" r="8" fill="#38bdf8"/>
    
    <!-- Device 2 -->
    <rect x="320" y="0" width="80" height="60" rx="8" fill="#374151" stroke="#38bdf8" stroke-width="2"/>
    <rect x="330" y="10" width="60" height="40" rx="4" fill="#1f2937"/>
    <circle cx="360" cy="30" r="8" fill="#38bdf8"/>
    
    <!-- Connection line with animation effect -->
    <line x1="80" y1="30" x2="320" y2="30" stroke="#38bdf8" stroke-width="3" stroke-dasharray="10,5" opacity="0.8"/>
    
    <!-- File icons -->
    <g transform="translate(180, 15)">
      <rect x="0" y="0" width="20" height="24" rx="2" fill="#fbbf24"/>
      <rect x="25" y="0" width="20" height="24" rx="2" fill="#10b981"/>
    </g>
    
    <!-- Transfer arrow -->
    <path d="M 160 30 L 200 30 M 190 25 L 200 30 L 190 35" stroke="#fbbf24" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Title text -->
  <text x="600" y="450" text-anchor="middle" fill="white" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="bold">QuickShare</text>
  <text x="600" y="490" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Inter, Arial, sans-serif" font-size="24">Fast & Secure P2P File Sharing</text>
  
  <!-- Code visualization -->
  <g transform="translate(500, 520)">
    <rect x="0" y="0" width="200" height="40" rx="20" fill="rgba(56,189,248,0.2)" stroke="#38bdf8" stroke-width="1"/>
    <text x="100" y="26" text-anchor="middle" fill="#38bdf8" font-family="monospace" font-size="18" font-weight="bold">ABC123</text>
  </g>
</svg>